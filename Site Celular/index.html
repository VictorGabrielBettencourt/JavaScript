<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Smartphone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Celulares</a></li>
                    <li><a href="#">Accessórios</a></li>
                    <li><a href="#">Carrinho</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="circle">
                <div class="feature one">
                    <img src="img/camera.png">
                    <div>
                        <h1>Câmera</h1>
                        <p>12MP, WIDE Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/processor.png">
                    <div>
                        <h1>Processador</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/battery.png">
                    <div>
                        <h1>Duração da bateria</h1>
                        <p>5000mAh, 720H Standby</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
